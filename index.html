<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistine</title>
  <link rel="stylesheet" href="main_styles.css">
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="menu-overlay" id="menuOverlay">
  <ul>
    <li>HOME</li>
    <li>SHOP</li>
    <li>COLLECTIONS</li>
    <li>CONTACT</li>
  </ul>
  <button class="close-button" id="closeButton">CLOSE</button>
</div>

<div class="header slide-up" id="header">
  <button class="menu-button" id="menuButton">
    <svg viewBox="0 0 24 24">
      <path d="M12 2v20M2 12h20" stroke="black" stroke-width="1" fill="none"/>
    </svg>
  </button>

  <div class="logo">
    <a href="index.html">
      <img src="a0924202-4a0e-458d-bcc6-0e97e0da8a60.png" alt="SISTINE" onerror="handleFallback(this)">
    </a>
  </div>  

  <div class="actions">
    <button class="action-button" onclick="window.location.href='login.html'">LOGIN</button>
    <button class="action-button" onclick="window.location.href='bag.html'">BAG (<span id="bag-count">0</span>)</button>
  </div>
</div>

<div class="footer slide-down" id="footer">
  <div class="left-links">
    <a href="#">TERMS</a>
    <a href="#">CA SUPPLY CHAIN ACT</a>
    <a href="#">PRIVACY</a>
  </div>
  <div class="right-links">
    <a href="#">GENERAL</a>
    <a href="#">CONTACT</a>
    <a href="#">XD</a>
  </div>
</div>

<div class="privacy-notice slide-down" id="privacyNotice">
  BY CONTINUING TO USE OUR SITE, YOU AGREE TO OUR <a href="#">TERMS & CONDITIONS</a> AND <a href="#">PRIVACY POLICY</a>.
  <button class="close-privacy" id="closePrivacyBtn" aria-label="Close Privacy Notice">
    <svg viewBox="0 0 24 24">
      <path d="M2 2 L22 22 M22 2 L2 22" stroke="black" stroke-width="2" fill="none"/>
    </svg>
  </button>
</div>

<script>
  const menuButton = document.getElementById('menuButton');
  const closeButton = document.getElementById('closeButton');
  const menuOverlay = document.getElementById('menuOverlay');
  const header = document.getElementById('header');
  const footer = document.getElementById('footer');
  const privacyNotice = document.getElementById('privacyNotice');
  const overlay = document.getElementById('overlay');

  menuButton.addEventListener('click', () => {
    overlay.classList.add('active');
    menuOverlay.classList.add('active');
    menuButton.classList.add('slide-up');
    header.classList.add('slide-up');
    footer.classList.add('slide-down');
    privacyNotice.classList.add('slide-down');
  });

  closeButton.addEventListener('click', () => {
    overlay.classList.remove('active');
    menuOverlay.classList.remove('active');
    menuButton.classList.remove('slide-up');
    header.classList.remove('slide-up');
    footer.classList.remove('slide-down');
    privacyNotice.classList.remove('slide-down');
  });

  function updateBagCount() {
    const count = localStorage.getItem('cartQuantity') || 0;
    document.getElementById('bag-count').textContent = count;
  }

  updateBagCount();

  window.addEventListener('load', () => {
    setTimeout(() => {
      header.classList.remove('slide-up');
      footer.classList.remove('slide-down');
      privacyNotice.classList.remove('slide-down');
    }, 100);
  });
 
  function handleFallback(img) {
    img.style.display = 'none';
    const fallback = document.createElement('span');
    fallback.className = 'fallback-logo';
    fallback.innerText = 'SISTINE';
    img.parentNode.appendChild(fallback);
  }
   
  document.getElementById('closePrivacyBtn').addEventListener('click', () => {
    privacyNotice.classList.add('slide-down');
  });
</script>

</body>
</html>
